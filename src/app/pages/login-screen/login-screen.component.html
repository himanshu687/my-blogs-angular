<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div
        class="d-flex justify-content-center align-items-center"
        style="height: 100vh"
      >
        <div class="card px-5 pt-5 pb-4 shadow-effect1">
          <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label
                for="email"
                class="form-label"
                [ngClass]="
                  !authForm.get('email').valid &&
                  authForm.get('email').touched &&
                  'text-danger fw-bold'
                "
              >
                Email
              </label>
              <input
                type="email"
                class="form-control shadow-effect2"
                id="email"
                placeholder="Enter you email"
                formControlName="email"
              />
            </div>

            <div class="mb-2">
              <label
                for="password"
                class="form-label"
                [ngClass]="
                  !authForm.get('password').valid &&
                  authForm.get('password').touched &&
                  'text-danger fw-bold'
                "
              >
                Password
              </label>
              <input
                type="password"
                class="form-control shadow-effect2"
                id="password"
                placeholder="Enter you password"
                formControlName="password"
              />
            </div>

            <a
              class="d-block text-primary text-end pointerAuthSelection"
              (click)="handleAuthMode()"
            >
              {{ isLoginMode ? "Sign Up" : "Login" }} instead?
            </a>

            <p class="text-danger my-2">{{ errorMsg }}</p>

            <div class="text-center mt-5">
              <button
                [disabled]="!authForm.valid"
                type="submit"
                class="btn btn-primary w-25"
              >
                {{ isLoginMode ? "Login" : "Sign Up" }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
